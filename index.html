<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      <div id="maincontainer" class=" text-yellow-50">
            <h1 class="texted sm:text-xltext-yellow-500  md:text-center text-yellow-50 p-24 text-5xl"> TimerCheckerX
            </h1>

            <div id="container" class="">
                  <div class="text mb-10 text-5xl justify-center md:text-8xl gap-8 flex">
                        <div id="minuts">00 </div>
                        <span>:</span>
                        <div id="second">00</div>
                        <span>:</span>
                        <div id="milisecond">00</div>
                  </div>
                  <div class="md:gap-10  justify-center flex flex-wrap mt-8">
                        <button
                              class="start  sm:p-4  gap-1   md:text-center to-white p-8 rounded bg-amber-600 shadow[#d1a30daa]">start</button>
                        <button
                              class="stop  sm:p-4  gap-1 md:text-center to-white p-8 rounded bg-amber-600 shadow[#d1a30daa]">puse</button>
                        <button
                              class="reset  sm:p-4  gap-1 md:text-center to-white p-8 rounded bg-amber-600 shadow[#d1a30daa]">reset</button>

                  </div>
                  <div>
                  <button class="split  p-3 bg-red-600"><i class="fa-solid fa-scissors fa-beat-fade"></i> Split</button>
                  </div>
            </div>
           

      </div>

      <footer class="text-center">
            <div>
                  <h1 class="text-white  md:text-3xl mt-16"> Create by Aizaz in webseries</h1>
            </div>

      </footer>


      <script src="app.js"></script>

</body>

</html>
